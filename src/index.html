<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>  
  <title>DM Store (dm-drogerie markt GmbH + Co. KG) finder</title>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="description" content="Get a DM Store's data by just selecting it (or let the browser select the nearest store)"/>
  
  <link inline rel="stylesheet" href="../tmp/style.css"/>

  <noscript>
    <style>.js-only{display:none!important}.no-js-only{display:block!important}</style>
  </noscript>
</head>
<body>
  <a href="https://github.com/SoftCreatR/dm-store-finder" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a>
  
  <div class="container">
    <header>
      <img inline class="logo" aria-hidden="true" width="169" height="60" src="../src/logo.png"/>
      <p id="javascript-disabled-warning-text" class="no-js-only" hidden>This demonstration needs Javascript to be enabled.</p>
    </header>

    <main>
      <form class="js-only">
        <div class="control">
          <select id="countries" name="country" aria-label="Country" tabindex="0">
            <option value="">- Select Country â†´</option>
            <option value="at">Austria (AT)</option>
            <option value="ba">Bosnia And Herzegovina (BA)</option>
            <option value="bg">Bulgaria (BG)</option>
            <option value="cz">Czechia (CZ)</option>
            <option value="de">Germany (DE)</option>
            <option value="hr">Hungary (HR)</option>
            <option value="it">Italia (IT)</option>
            <option value="ro">Romania (RO)</option>
            <option value="rs">Serbia (RS)</option>
            <option value="si">Slovenia (SI)</option>
            <option value="sk">Slovakia (SK)</option>
          </select>
        </div>

        <div class="control">
          <select id="stores" name="store" aria-label="Store" tabindex="0" hidden></select>
        </div>
      </form>

      <div id="info" class="js-only" hidden>
        <p>Store Number: <strong id="store-number"></strong></p>
        <p>Store Location: <a href="#" rel="noindex nofollow" id="store-location" aria-label="View on OpenStreetMaps" tabindex="0">View on OpenStreetMaps</a></p>
        <p>Store Status: <strong id="store-status"></strong></p>
        <p><strong>Opening Hours:</strong></p>
        <table id="opening-hours"></table>
      </div>
    </div>
  </main>
  
  <script inline src="../tmp/script.js"></script>
</body>
</html>
